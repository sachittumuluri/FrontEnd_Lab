
<!DOCTYPE html>
<html lang="en">

<head>
    <title> Apple </title>
</head>

<body>

    <header>
        <img src="apple_logo.png" alt="Apple Logo" width="100">
        <h1>Apple </h1>
    </header>

    <main>
        <section>
            <h2>About Apple</h2>
            <p>Apple Inc. is an American multinational technology company that designs, manufactures, and markets consumer electronics, computer software, and online services.</p>
        </section>

        <section>
            <h2>Products</h2>

            <figure>
                <img src="iphone.png" alt="iPhone" width="200">
                <figcaption>iPhone - <a href="https://www.apple.com/iphone/">Learn More</a></figcaption>
            </figure>

            <figure>
                <img src="macbook.png" alt="MacBook" width="200">
                <figcaption>MacBook - <a href="https://www.apple.com/mac/">Learn More</a></figcaption>
            </figure>

            <figure>
                <img src="ipad.png" alt="iPad" width="200">
                <figcaption>iPad - <a href="https://www.apple.com/ipad/">Learn More</a></figcaption>
            </figure>

            <figure>
                <img src="apple_watch.png" alt="Apple Watch" width="200">
                <figcaption>Apple Watch - <a href="https://www.apple.com/watch/">Learn More</a></figcaption>
            </figure>
        </section>
    </main>

    <section>
        <h2>Feedback</h2>
        <form action="#" method="post">
            <label for="favorite-product">Favorite Apple Product:</label>
            <select name="favorite-product" id="favorite-product">
                <option value="iphone">iPhone</option>
                <option value="macbook">MacBook</option>
                <option value="ipad">iPad</option>
                <option value="apple_watch">Apple Watch</option>
            </select>
            <br>
            <label for="comment">Leave a Comment:</label>
            <textarea name="comment" id="comment" rows="4" cols="50"></textarea>
            <br>
            <input type="submit" value="Submit">
        </form>
    </section>

    <footer>
        <p>This is a fanpage and not an official Apple website.</p>
    </footer>

</body>

</html>
